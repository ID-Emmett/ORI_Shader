<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
        }
        #title{
            font-size: 14px;
            margin:0;
            z-index: 1;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 10px;
            transform: translate(-50%, 0);
        }
    </style>
</head>
<body>
    <div id="title">
        本案例使用了GlobalUniform中的鼠标坐标和时间属性<br>
        这些全局变量在大多数shader中都会用到,所以Orillusion将常用的数据都封装在这个shader中<br>
        而我们只需要使用#include即可将注册过的shdaer导入自己的shader来复用代码
    </div>
